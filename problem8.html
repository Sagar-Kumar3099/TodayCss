            height: 50px;

          }
          
          #container-2 img {
            height: 50px;
            width: 140px;
            background-color: white;
            align-items: center;
            padding-left: 20px;
          }

            justify-content: space-between;
            width: 40%;
            padding: 10px 15px;
            text-decoration: none;
          }

            color: #f83e4b;
            text-decoration: none;
          }
          #container-2 div:nth-child(2) a {
            font-family: rubik;
            text-decoration: none;
            color: black;
            font-size: 0.9rem;
            &:hover {
              color: #f83e4b;
            }
          }
          
          #container-2 div:nth-child(3) {
            padding-right: 10px;
          }
          
          #container-2 button:nth-child(1) {
            color: #7d83bf;
            background-color: #d9f2ff;
            padding: 15px 10px;
            border-radius: 6px;
            border: none;

          }
          #container-2 button:nth-child(2) {
            color: #f83e4b;
            background-color: white;
            padding: 15px 10px;
            border-radius: 6px;

            font-weight: bold;
          }

            height: 423px;

            border-radius: 5px;
          }

            font-weight: bolder;

            font-family: rubik;
            padding-bottom: 0px;
          }
          #container-3 div:nth-child(1) h2 {

              font-family: rubik;

            justify-content: space-around;
            align-items: center;

            color: white;
